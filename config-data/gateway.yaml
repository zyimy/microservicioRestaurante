server:
  port: 8080

eureka: 
  client:
     fetch-registry: true
     register-with-eureka: true 
     service-url: 
       default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
       discovery:
         locator:
           enabled: true
       routes:
         - id: pack
           uri: http://localhost:8002/v1/pack
           predicates:
             - Path=/v1/pack/**
         - id: restaurante
           uri: lb://restaurante
           predicates:
             - Path=/v1/restaurante/** 
                           
  